removeStrategy:
  rbac: SYNC
  items: NONE
items:
- kind: multibranch
  name: MB-Bencmark
  displayName: MB-Bencmark
  orphanedItemStrategy:
    defaultOrphanedItemStrategy:
      pruneDeadBranches: true
      daysToKeep: -1
      numToKeep: 10
      abortBuilds: false
  projectFactory:
    workflowBranchProjectFactory:
      scriptPath: pipelines/Jenkinsfile-benchmarks.groovy
  properties:
    - envVars: {
    }
    - mavenConfigFolderOverrideProperty:
        override: false
  sourcesList:
    - branchSource:
        source:
          github:
            apiUri: https://api.github.com
            traits:
              - gitHubBranchDiscovery:
                  strategyId: 1
              - gitHubPullRequestDiscovery:
                  strategyId: 1
              - gitHubForkDiscovery:
                  trust:
                    gitHubTrustPermissions: {
                    }
                  strategyId: 2
            repoOwner: ${GH_REPO_OWNER}
            credentialsId: ${GIT_HUP_APP_CREDENTIAL_ID}
            id: xxx-xxx-xxx
            repository: ${GH_REPO_NAME}   # ci-perfomance-benchmark
            configuredByUrl: true
            repositoryUrl: https://github.com/${GH_REPO_OWNER}/${GH_REPO}.git
        strategy:
          allBranchesSame: {
          }
